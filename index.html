<title>Service Worker Test</title>

<h1>Service Worker Test v2</h1>

<p>The following assets are not cached by the service worker but should be cached by the browser:</p>

<p><img src="beagle1.jpg" width="500" /></p>

<p><audio src="audio.wav" autoplay /></p>

<p><video src="video.mp4" autoplay loop /></p>

<script type="text/javascript">
	
	if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('/service-worker-test/sw.js').then(function(reg) {
			console.log('Registration succeeded. Scope is ' + reg.scope);
		}).catch(function(error) {
			console.log('Registration failed with ' + error);
		});
	}
	
</script>
